<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CISC3140-Project3</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    
     <div id = "chat-container">
        <h2>Join a Room</h2>
        <input id="room" autocomplete="off" placeholder="Room name...">
        <button id="join-room">Join Chat</button>
        <button id="leave-room">Leave Chat</button>

        <h2>Chat Room</h2>
        <ul id="room-messages"></ul>
        <form id= "room-form" action="">
            <input id="room-input" autocomplete="off" placeholder="Type a message...">
            <button>Send</button>
        </form>
        
        <h2>Private Messages</h2>
        <input id="recipient" autocomplete="off" placeholder="Recipient username ...">
        <input id="private-messages" autocomplete="off" placeholder="Type a private message...">
        <button id="send-private"> Send Private Message</button>
        <div id="private-messages"></div>

     </div>
     <script src = "/socket.io/socket.io.js"></script>
     <script src ="script.js"></script>
</body>
</html>
