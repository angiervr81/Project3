<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CISC3140-Project3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div id = "chat-container">
        <h2>Public Chat</h2>
        <ul id="messages"></ul>
        <form id= "form" action="">
            <input id="input" autocomplete="off" placeholder="Type a message...">
            <button>Send</button>
        </form>
        
        <h2>Private Messages</h2>
        <input id="recipient" autocomplete="off" placeholder="Recipient username ...">
        <input id="private-message" autocomplete="off" placeholder="Type a private message...">
        <button id="send-private"> Send Private Message</button>
        <div id="private-messages"></div>

     </div>
     <script src = "/socket.io/socket.io.js"></script>
     <script src ="script.js"></script>
</body>
</html>
